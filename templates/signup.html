<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Create Account üçá</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bodymovin/5.7.6/lottie.min.js"></script>

  <style>
    /* Slide transitions */
    .page.enter-right { animation: enterFromRight 0.6s ease-out forwards; }
    .page.exit-left  { animation: exitToLeft  0.4s ease-in  forwards; }
    @keyframes enterFromRight {0%{transform:translateX(100%) scale(0.9);opacity:0}100%{transform:translateX(0) scale(1);opacity:1}}
    @keyframes exitToLeft  {0%{transform:translateX(0) scale(1);opacity:1}100%{transform:translateX(-100%) scale(0.9);opacity:0}}

    /* Floating fruits */
    .floating-fruit {
      position:absolute;bottom:-40px;opacity:0.6;pointer-events:none;
      animation-name:floatUp;animation-iteration-count:infinite;animation-timing-function:linear;
    }
    @keyframes floatUp {
      0%{transform:translateY(0) rotate(0deg)}50%{opacity:1}100%{transform:translateY(-120vh) rotate(360deg);opacity:0}
    }

    /* Blobs */
    .blobs{position:absolute;top:50%;left:50%;transform:translate(-50%,-50%);z-index:1}
    .blob-large,.blob-small{position:absolute;border-radius:50%;animation-name:blobMorph;animation-iteration-count:infinite;animation-timing-function:ease-in-out}
    .blob-large{width:300px;height:300px;background:rgba(255,110,199,0.2);animation-duration:12s}
    .blob-small{width:180px;height:180px;background:rgba(255,230,240,0.5);animation-duration:8s}
    @keyframes blobMorph{0%,100%{border-radius:45%55%60%40%/50%40%60%50%}50%{border-radius:60%40%45%55%/40%60%50%60%}}

    /* Existing CSS‚Ä¶ */
    body{margin:0;height:100vh;overflow:hidden;display:flex;align-items:center;justify-content:center;
      background:linear-gradient(-45deg,#6a11cb,#2575fc,#ff7eb9,#ff9a9e);background-size:400% 400%;animation:bgShift 20s ease infinite;
      font-family:'Segoe UI',sans-serif}
    @keyframes bgShift{0%{background-position:0 50%}50%{background-position:100% 50%}100%{background-position:0 50%}}
    .signup-card{position:relative;width:280px;padding:24px;background:rgba(255,255,255,0.85);border-radius:16px;box-shadow:0 20px 40px rgba(0,0,0,0.2);z-index:2;overflow:hidden}
    #mascot{width:60px;height:60px;margin:0 auto 12px}
    h2{margin:0 0 16px;text-align:center;color:#333;animation:bounce 2s infinite}
    @keyframes bounce{0%,100%{transform:translateY(0)}50%{transform:translateY(-5px)}}
    .input-group{position:relative;margin-bottom:16px}
    .input-group input{width:100%;padding:10px;border:none;border-radius:8px;background:#f5f5f5;font-size:14px;outline:none;transition:background .3s,box-shadow .3s}
    .input-group input:focus{background:#fff;box-shadow:0 0 0 2px rgba(37,117,252,.3)}
    .input-group label{position:absolute;left:12px;top:50%;transform:translateY(-50%);background:transparent;padding:0 4px;color:#888;font-size:14px;pointer-events:none;transition:top .3s,font-size .3s,color .3s}
    .input-group input:focus+label,.input-group input:not(:placeholder-shown)+label{top:-8px;font-size:12px;color:#2575fc}
    .toggle-btn{position:absolute;right:12px;bottom:12px;font-size:12px;color:#2575fc;cursor:pointer;user-select:none}
    .btn{position:relative;overflow:hidden;width:100%;padding:12px;border:none;border-radius:8px;background:linear-gradient(45deg,#2575fc,#6a11cb);color:#fff;font-size:16px;cursor:pointer;transition:transform .2s}
    .btn:hover{transform:scale(1.03)}
    .btn::after{content:"‚ú®";position:absolute;left:50%;top:50%;transform:translate(-50%,-50%) scale(0);opacity:0;font-size:20px;transition:all .3s}
    .btn:hover::after{transform:translate(-50%,-50%) scale(1);opacity:1}
    .links{text-align:center;margin-top:12px;font-size:14px}
    .links a{color:#2575fc;text-decoration:none;font-weight:500}

  </style>
</head>
<body>
  <div id="page" class="page">
    <div class="floating-fruits"></div>
    <div class="blobs"><span class="blob-large"></span><span class="blob-small"></span></div>

    <div class="signup-card">
      <div id="mascot"></div><h2>Create Account</h2>
      <form method="POST" action="{{ url_for('signup') }}">
        <div class="input-group"><input type="text" id="username" name="username" placeholder=" " required/><label for="username">Username</label></div>
        <div class="input-group"><input type="email" id="email" name="email" placeholder=" " required/><label for="email">Email</label></div>
        <div class="input-group"><input type="password" id="password" name="password" placeholder=" " required/><label for="password">Password</label><div class="toggle-btn" onclick="togglePassword('password')">Show</div></div>
        <div class="input-group"><input type="password" id="confirm_password" name="confirm_password" placeholder=" " required/><label for="confirm_password">Confirm Password</label><div class="toggle-btn" onclick="togglePassword('confirm_password')">Show</div></div>
        <button type="submit" class="btn">Sign Up</button>
      </form>
      <p class="links">Already have an account? <a href="{{ url_for('login') }}">Login</a></p>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const icons = ['üçì','üçá','üçå','üçç','üçâ','üçí','ü•ï','ü•¶','üçÖ','üçë','üçã','ü•¨','üåΩ','ü•í','üçà','üçê','üç†','ü•≠','üçä','üçè'];
      const cont = document.querySelector('.floating-fruits');
      icons.forEach(i=>{
        const e=document.createElement('span');
        e.className='floating-fruit'; e.textContent=i; cont.appendChild(e);
      });
      document.querySelectorAll('.floating-fruit').forEach(el=>{
        const d=Math.random()*8+8;
        el.style.left              =Math.random()*100+'%';
        el.style.fontSize          =(Math.random()*1+0.8)+'rem';
        el.style.animationDuration = d+'s';
        el.style.animationDelay    = -Math.random()*d+'s';
      });
      document.getElementById('page').classList.add('enter-right');
    });

    (function(){
      const page=document.getElementById('page');
      document.querySelectorAll('form, .links a').forEach(el=>{
        const f = el.tagName==='FORM';
        el.addEventListener(f?'submit':'click',function(e){
          e.preventDefault();
          page.classList.replace('enter-right','exit-left');
          setTimeout(()=> f?this.submit():window.location=this.href,400);
        });
      });
    })();

    function togglePassword(id){const f=document.getElementById(id);f.type=f.type==='password'?'text':'password';}
    lottie.loadAnimation({container:document.getElementById('mascot'),renderer:'svg',loop:true,autoplay:true,path:'https://assets7.lottiefiles.com/packages/lf20_touohxv0.json'});
  </script>
</body>
</html>
