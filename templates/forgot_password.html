<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>üçì Fruit App ‚Ä¢ Reset Password</title>

  <!-- Fonts & Tools -->
  <link
    href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Press+Start+2P&display=swap"
    rel="stylesheet"
  />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bodymovin/5.7.6/lottie.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.4.0/dist/confetti.browser.min.js"></script>

  <style>
    :root {
      --pink: #ff6ec7;
      --orange: #ff9a5b;
      --purple: #6a11cb;
      --light: #f9f9f9;
      --shadow: rgba(0,0,0,0.1);
    }
    * {
      margin: 0; padding: 0; box-sizing: border-box;
    }

    body {
      height: 100vh;
      display: flex; align-items: center; justify-content: center;
      background: linear-gradient(-45deg,var(--light),#ffe0f0,var(--light),#ffe0f0);
      background-size: 400% 400%;
      animation: bgShift 20s ease infinite;
      font-family: 'Fredoka One', cursive;
      overflow: hidden;
      opacity: 0;
      transition: opacity 0.6s ease;
    }
    body.show {
      opacity: 1;
    }
    @keyframes bgShift {
      0%{background-position:0% 50%;}
      50%{background-position:100% 50%;}
      100%{background-position:0% 50%;}
    }

    .floating-fruits {
      position: absolute; top: 0; left: 0; right: 0; bottom: 0;
      pointer-events: none; z-index: 1;
    }
    .floating-fruit {
      position: absolute; bottom: -40px; opacity: 0.6;
      animation-name: floatUp; animation-iteration-count: infinite; animation-timing-function: linear;
    }
    @keyframes floatUp {
      0%{transform:translateY(0) rotate(0deg);}
      50%{opacity:1;}
      100%{transform:translateY(-120vh) rotate(360deg);opacity:0;}
    }

    .reset-box {
      position: relative;
      width: 90%; max-width: 420px;
      background: rgba(255,255,255,0.97);
      border-radius: 20px;
      padding: 2.5rem 2rem;
      box-shadow: 0 15px 30px var(--shadow);
      text-align: center; z-index: 2;
    }

    #mascot {
      width: 80px; height: 80px;
      margin: -3rem auto 1rem;
      animation: bounce 2s infinite ease-in-out;
    }
    @keyframes bounce {
      0%,100%{transform:translateY(0);}
      50%{transform:translateY(-8px);}
    }

    h2 {
      font-family: 'Press Start 2P', cursive;
      font-size: 1rem; margin-bottom: 2rem;
      background: linear-gradient(90deg,var(--pink),var(--purple),var(--orange),var(--pink));
      background-size: 200% 200%;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: gradientShift 4s ease infinite;
    }
    @keyframes gradientShift {
      0%{background-position:0% 50%;}
      50%{background-position:100% 50%;}
      100%{background-position:0% 50%;}
    }

    .message {
      font-size: 0.9rem; margin-bottom: 1rem;
    }
    .error { color:#e63946; }
    .success { color:#2a9d8f; }

    .input-group {
      position: relative; margin-bottom: 1.5rem; text-align: left;
    }
    .input-group input {
      width: 100%; padding: 0.85rem 1rem;
      border: 2px solid var(--pink); border-radius: 10px;
      font-size: 1rem; outline: none; background: #fff;
    }
    .input-group label {
      position: absolute; top: 50%; left: 1rem;
      transform: translateY(-50%); background: #fff;
      padding: 0 0.25rem; font-size: 0.85rem; color: #888;
      transition: top 0.3s, font-size 0.3s, color 0.3s;
    }
    .input-group input:focus + label,
    .input-group input:not(:placeholder-shown) + label {
      top: -0.7rem; font-size: 0.75rem; color: var(--pink);
    }

    .toggle-btn {
      position: absolute; top: 50%; right: 1rem;
      transform: translateY(-50%);
      font-size: 0.85rem; color: var(--pink);
      cursor: pointer;
    }

    .btn {
      width: 100%; padding: 0.9rem;
      background: linear-gradient(45deg,var(--pink),var(--orange));
      color: #fff; font-size: 1rem; cursor: pointer;
      border: none; border-radius: 10px;
      margin-top: 0.5rem;
    }

    .links {
      margin-top: 1.5rem; font-size: 0.9rem;
    }
    .links a { color: var(--purple); font-weight: bold; text-decoration: none; }
    .links a:hover { color: var(--pink); }
  </style>
</head>
<body>
  <div class="floating-fruits"></div>

  <div class="reset-box">
    <div id="mascot"></div>
    <h2>Reset Your Password</h2>

    {% if success %}
      <div class="message success">üéâ {{ success }}</div>
    {% elif error %}
      <div class="message error">‚ö†Ô∏è {{ error }}</div>
    {% endif %}

    <form action="/forgot-password" method="POST">
      <div class="input-group">
        <input type="email" id="email" name="email" placeholder=" " required />
        <label for="email">Registered Email</label>
      </div>
      <div class="input-group">
        <input type="password" id="new_pwd" name="new_password" placeholder=" " required />
        <label for="new_pwd">New Password</label>
        <div class="toggle-btn" onclick="toggle('new_pwd')">Show</div>
      </div>
      <div class="input-group">
        <input type="password" id="confirm_pwd" name="confirm_password" placeholder=" " required />
        <label for="confirm_pwd">Confirm Password</label>
        <div class="toggle-btn" onclick="toggle('confirm_pwd')">Show</div>
      </div>
      <button type="submit" class="btn">Reset Password</button>
    </form>

    <div class="links">
      <p>Remembered? <a href="/login" class="transition-link">Back to Login</a></p>
    </div>
  </div>

  <script>
    // Page fade-in on load
    document.addEventListener('DOMContentLoaded', () => {
      document.body.classList.add('show');
    });

    // Smooth page transition on link click
    document.querySelectorAll('.transition-link').forEach(link => {
      link.addEventListener('click', e => {
        e.preventDefault();
        const href = link.getAttribute('href');
        document.body.classList.remove('show');
        setTimeout(() => { window.location.href = href; }, 600);
      });
    });

    // Floating fruits
    const fruits = ['üçì','üçá','üçå','üçç','üçâ','üçí','ü•ï','ü•¶','üçÖ','üçë','üçã','ü•¨','üåΩ','ü•í','üçà','üçê','üç†','ü•≠','üçä','üçè'];
    const container = document.querySelector('.floating-fruits');
    fruits.forEach(icon => {
      const span = document.createElement('span');
      span.className = 'floating-fruit';
      span.textContent = icon;
      container.appendChild(span);
    });
    document.querySelectorAll('.floating-fruit').forEach(el => {
      const dur = Math.random()*8+8;
      const delay = Math.random()*dur;
      el.style.left = Math.random()*100+'%';
      el.style.fontSize = (Math.random()*1+0.8)+'rem';
      el.style.animationDuration = dur+'s';
      el.style.animationDelay = -delay+'s';
    });

    function toggle(id) {
      const f = document.getElementById(id);
      f.type = f.type === 'password' ? 'text' : 'password';
    }

    // Lottie mascot
    lottie.loadAnimation({
      container: document.getElementById('mascot'),
      renderer: 'svg', loop: true, autoplay: true,
      path: 'https://assets7.lottiefiles.com/packages/lf20_touohxv0.json'
    });
  </script>
</body>
</html>
