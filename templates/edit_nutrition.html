<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Nutrition Item</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { padding: 30px; background-color: #f8f9fa; }
        .card { max-width: 700px; margin: auto; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
        .btn-back { margin-top: 10px; }
        h2 { text-align: center; margin-bottom: 20px; }
    </style>
</head>
<body>
    <div class="card p-4 bg-white rounded">
        <h2>Edit Nutrition Item</h2>
        <form method="POST">
            <div class="mb-3">
                <label class="form-label">Name</label>
                <input type="text" name="name" class="form-control" value="{{ item[1] }}" required>
            </div>
            
            <div class="row">
                <div class="col-md-4 mb-3">
                    <label class="form-label">Calories</label>
                    <input type="number" name="calories" class="form-control" value="{{ item[3] }}" step="any" required>
                </div>
                <div class="col-md-4 mb-3">
                    <label class="form-label">Protein</label>
                    <input type="number" name="protein" class="form-control" value="{{ item[4] }}" step="any" required>
                </div>
                <div class="col-md-4 mb-3">
                    <label class="form-label">Fat</label>
                    <input type="number" name="fat" class="form-control" value="{{ item[5] }}" step="any" required>
                </div>
            </div>
            <div class="row">
                <div class="col-md-4 mb-3">
                    <label class="form-label">Carbs</label>
                    <input type="number" name="carbs" class="form-control" value="{{ item[6] }}" step="any" required>
                </div>
                
            <div class="d-flex justify-content-between">
                <button type="submit" class="btn btn-primary">Update Item</button>
                <a href="{{ url_for('admin_dashboard') }}" class="btn btn-secondary btn-back">Back to Dashboard</a>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
